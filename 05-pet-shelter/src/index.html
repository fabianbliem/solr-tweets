<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Shelter</title>
</head>

<body>
  <h1>Pet Shelter</h1>
  <textarea id="text"></textarea>
  <div id="output"><h1>Ergebnisssssssssssssssse</h1></div>

  <div class="overview">
    <button class="btn btn-calculate">Calculate Food Order</button>
    <button class="btn btn-day">Most popular day</button>

    <div class="food-order">Food to order this week: <span></span></div>
    <div class="popular-day">Most popular day this week: <span></span></div>
  </div>

  <div class="galleries">
    <h2>Cats</h2>
    <ul class="gallery">
      <li class="animal"><img src="https://source.unsplash.com/300x300/?cat,siamese" alt="Photo of a siamese cat" data-type="cat" data-breed="siamese"><span class="counter">0</span></li>
      <li class="animal"><img src="https://source.unsplash.com/300x300/?cat,persian" alt="Photo of a persian cat" data-type="cat" data-breed="persian"><span class="counter">0</span></li>
      <li class="animal"><img src="https://source.unsplash.com/300x300/?cat,maine+coon" alt="Photo of a maine coon cat" data-type="cat" data-breed="maine"><span class="counter">0</span></li>
      <li class="animal"><img src="https://source.unsplash.com/300x300/?cat,ragdoll" alt="Photo of a ragdoll cat" data-type="cat" data-breed="ragdoll"><span class="counter">0</span></li>
      <li class="animal"><img src="https://source.unsplash.com/300x300/?cat,bengal" alt="Photo of a bengal cat" data-type="cat" data-breed="bengal"><span class="counter">0</span></li>
      <li class="animal"><img src="https://source.unsplash.com/300x300/?cat,birman" alt="Photo of a birman cat" data-type="cat" data-breed="birman"><span class="counter">0</span></li>
      <li class="animal"><img src="https://source.unsplash.com/300x300/?cat,sphynx" alt="Photo of a sphynx cat" data-type="cat" data-breed="sphynx"><span class="counter">0</span></li>
      <li class="animal"><img src="https://source.unsplash.com/300x300/?cat,himalayan" alt="Photo of a himalayan cat" data-type="cat" data-breed="himalayan"><span class="counter">0</span></li>
      <li class="animal"><img src="https://source.unsplash.com/300x300/?cat,shorthair" alt="Photo of a shorthair cat" data-type="cat" data-breed="shorthair"><span class="counter">0</span></li>
    </ul>

    <h2>Dogs</h2>
    <ul class="gallery">
     <li class="animal"><img src="https://source.unsplash.com/300x300/?dog,pug" alt="Photo of a pug" data-type="dog" data-breed="pug"><span class="counter">0</span></li>
     <li class="animal"><img src="https://source.unsplash.com/300x300/?dog,labrador" alt="Photo of a labrador" data-type="dog" data-breed="labrador"><span class="counter">0</span></li>
     <li class="animal"><img src="https://source.unsplash.com/300x300/?dog,spaniel" alt="Photo of a spaniel" data-type="dog" data-breed="spaniel"><span class="counter">0</span></li>
     <li class="animal"><img src="https://source.unsplash.com/300x300/?dog,shepherd" alt="Photo of a shepherd" data-type="dog" data-breed="shepherd"><span class="counter">0</span></li>
     <li class="animal"><img src="https://source.unsplash.com/300x300/?dog,white+terrier" alt="Photo of a terrier" data-type="dog" data-breed="white terrier"><span class="counter">0</span></li>
     <li class="animal"><img src="https://source.unsplash.com/300x300/?dog,boxer" alt="Photo of a boxer" data-type="dog" data-breed="boxer"><span class="counter">0</span></li>
     <li class="animal"><img src="https://source.unsplash.com/300x300/?dog,bernese" alt="Photo of a bernese" data-type="dog" data-breed="bernese"><span class="counter">0</span></li>
     <li class="animal"><img src="https://source.unsplash.com/300x300/?dog,poodle" alt="Photo of a poodle" data-type="dog" data-breed="poodle"><span class="counter">0</span></li>
    </ul>

</body>

</html>
