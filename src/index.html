<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweets from hell</title>
</head>

<body>
  <header>
    <h1>tweets from hell</h1>
    <div class='search'>
        <label for="search"><img class="icon" src="<%= require('./images/search.svg')%>" alt="search"></label>
        <input id="text" type="text" placeholder="wtf" name="search">
        <button class="btn btn-day">go</button>
    </div>
  </header>
  <main id="main">
    <div class="heading">
        <h2>Results</h2>
        <div>
          <label class="light" for="sortby">sort by follower</label>
          <input type="checkbox" id="sortby">
          <label class="iconcont" for="openfilters"><img class="icon" src="<%= require('./images/menu.svg')%>" alt="menu"></label>
        </div>
        <input type="checkbox" id="openfilters">
        <div class="filter">
          <span class="marked">Datum</span><br>
          <label>Von
            <input type="time" step="1" name="von" id="from_date" value="00:00:00">
          </label>
          <br>
          <label>Bis
            <input type="time" step="1" name="bis" id="to_date" value="23:59:59">
          </label>
          <br>
          <button class="btn">Apply</button>
        </div>
    </div>
    <div id="output">
      <div class="card tweet">
        <p class="upp">&#128579;</p>
        <span class="cardhead">
          <p class="uname marked">some user</p> <p class="tweetdate light">9.11.2016 12:30</p>
        </span>
        <p class="tweet">So on edge... I'm gonna miss bush after this.</p>
      </div>
    </div>
  </main>


</body>

</html>
